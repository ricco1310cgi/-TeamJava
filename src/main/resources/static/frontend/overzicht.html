<!doctype html>
<html lang="en">

<head>
  <noscript>
    <meta http-equiv="refresh" content="0;URL=loginpage.html">
  </noscript>

  <title>Overzicht</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand navbar-light bg-light">
      <a class="navbar-brand" href="#"><img src="images/SBP_newLogo.png" alt="Logo SBP" width="100px"></a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

      </ul>
      <form class="form-inline my-2 my-lg-0">
        <button class="btn btn-primary my-2 my-sm-0" type="submit">Uitloggen</button>
      </form>
    </nav>
  </header>

  <main class="my-3">
    <div class="container text-center">
      <div class="row">
        <div class="col-md-5 mr-2 bg-light">
          <div class="row">
            <div class="col-md-12">
              <h1>
                Selecteer huistype
              </h1>
            </div>
          </div>
          <div class="row justify-content-between">
            <div class="col-md-5 mx-2 mb-2">
              <input name="comfortHouse" id="comfortHouse" class="btn btn-primary btn-block btn-lg p-3" type="button"
                value="Comfort">
            </div>
            <div class="col-md-5 mb-2 mx-2">
              <input name="comfortDeluxeHouse" id="comfortDeluxeHouse" class="btn btn-primary btn-block btn-lg p-3"
                type="button" value="Comfort Deluxe">
            </div>
          </div>
          <div class="row justify-content-between">
            <div class="col-md-5 mx-2 mb-2">
              <input name="vipHouse" id="vipHouse" class="btn btn-primary btn-block btn-lg p-3" type="button" value="VIP">
            </div>
            <div class="col-md-5 mx-2 mb-2">
              <input name="vipWellnessHouse" id="vipWellnessHouse" class="btn btn-primary btn-block btn-lg p-3"
                type="button" value="VIP Wellness">
            </div>
          </div>
        </div>
        <div class="col-md-6 bg-light">
          <div class="row">
            <div class="col-md-12">
              <h1>
                Overzichten
              </h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <canvas id="firstChart" width="400" height="200"></canvas>
            </div>
            <div class="col-md-12">
              <canvas id="secondChart" width="400" height="200"></canvas>
            </div>
          </div>
        </div>
      </div>
  </main>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"
    integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
  <!-- Own Scripts -->
  <script src="authChecker.js"></script>
  <script src="chartHandler.js"></script>

</body>

</html>
