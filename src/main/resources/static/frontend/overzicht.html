<!doctype html>
<html lang="en">

<head>
  <noscript>
    <meta http-equiv="refresh" content="0;URL=loginpage.html">
  </noscript>

  <title>Overzicht</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-light">
      <div class="container p-0">
        <a class="navbar-brand m-0 p-0" href="#"><img src="images/SBP_newLogo.png" alt="Logo SBP" width="100px"></a>
        <div class="navbar-nav mr-auto">
        </div>
        <form class="form-inline my-2 my-md-0">
          <button class="btn btn-primary my-2 float-right" type="button" onclick="logout()">Uitloggen</button>
        </form>
      </div>
    </nav>
  </header>

  <main class="my-3">
    <div class="container text-center">
      <div class="row justify-content-between">
        <div class="col mx-3 mx-md-0 bg-light">
          <div class="row">
            <div class="col-md-12">
              <h1 class="mt-3">
                Selecteer Huis
              </h1>
            </div>
          </div>
          <div class="row justify-content-between">
            <div class="col-md-6 my-3">
              <div class="dropdown open">
                <button class="btn btn-info btn-block btn-lg dropdown-toggle p-3" type="button" id="comfortButtonHouse"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <img src="images/huis1.jpg" alt="fotoDeluxe" width="100%" height="100%">
                  <br>
                  Comfort
                </button>
                <div class="dropdown-menu" aria-labelledby="comfortButtonHouse">
                  <button class="dropdown-item" href="#">Kralingen 21</button>
                  <button class="dropdown-item disabled" href="#">Kralingen 22</button>
                </div>
              </div>
            </div>
            <div class="col-md-6 my-3">
              <div class="dropdown open">
                <button class="btn btn-info btn-block btn-lg dropdown-toggle disabled p-3" type="button"
                  id="deluxeHouse" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <img src="images/huis2.jpg" alt="fotoDeluxe" width="100%" height="100%">
                  <br>
                  Deluxe
                </button>
                <div class="dropdown-menu" aria-labelledby="deluxeHouse">
                  <button class="dropdown-item disabled" href="#">1</button>
                  <button class="dropdown-item disabled" href="#">2</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row justify-content-between">
            <div class="col-md-6 my-2">
              <div class="dropdown open">
                <button class="btn btn-info btn-block btn-lg dropdown-toggle disabled p-3" type="button" id="vipHouse"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <img src="images/huis3.jpg" alt="fotoDeluxe" width="100%" height="100%">
                  <br>
                  VIP
                </button>
                <div class="dropdown-menu" aria-labelledby="vipHouse">
                  <button class="dropdown-item disabled" href="#">1</button>
                  <button class="dropdown-item disabled" href="#">2</button>
                </div>
              </div>
            </div>
            <div class="col-md-6 my-2">
              <div class="dropdown open">
                <button class="btn btn-info btn-block btn-lg dropdown-toggle disabled p-3" type="button"
                  id="vipWellnessHouse" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <img src="images/huis4.jpg" alt="fotoDeluxe" width="100%" height="100%">
                  <br>
                  VIP Wellness
                </button>
                <div class="dropdown-menu" aria-labelledby="vipWellnessHouse">
                  <button class="dropdown-item disabled" href="#">1</button>
                  <button class="dropdown-item disabled" href="#">2</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col ml-3 bg-light">
          <div class="row">
            <div class="col-md-12">
              <h1 class="my-3">
                Overzichten
              </h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <canvas id="yearChart" width="400" height="200"></canvas>
            </div>
            <div class="col-md-12">
              <canvas id="monthChart" width="400" height="200"></canvas>
            </div>
            <!-- <div class="col-md-12">
              <canvas id="dayChart" width="400" height="200"></canvas>
            </div> -->
          </div>
        </div>
      </div>
  </main>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"
    integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
  <!-- Libraries -->
  <script src="moment-with-locales.js"></script>
  <!-- Own Scripts -->
  <script src="authChecker.js"></script>
  <script src="chartHandler.js"></script>
  <script src="script.js"></script>
</body>

</html>
