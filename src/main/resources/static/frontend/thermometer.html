<!doctype html>
<html lang="en">

<head>
  <noscript>
    <meta http-equiv="refresh" content="0;URL=loginpage.html">
  </noscript>

  <title>Thermometer huisje</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-light">
  <header>
    <nav class="navbar navbar-light bg-light border border-top-0 border-left-0 border-right-0 border-white" style="border-width: 2px !important;">
      <div class="container p-0">
        <a class="navbar-brand m-0 p-0" href="#"><img src="images/SBP_newLogo.png" alt="Logo SBP" width="100px"></a>
        <div class="navbar-nav mr-auto">
        </div>
        <form class="form-inline my-2 my-md-0">
          <button class="btn btn-primary my-2 float-right" type="button" onclick="logout()">Uitloggen</button>
        </form>
      </div>
    </nav>
  </header>


  <main class="my-2">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md mx-2">
              <div class="row">
                <div class="col-md-12 mb-1 p-2 bg-white text-center shadow-sm">
                  <h3>Hallo <span id="greetingBoxHello mb-1">Jasper</span></h3>
                  <p class="mb-0">Binnen:</p>
                  <h1> <span id="currentTempInHouse">20</span>&deg;</h1>
                </div>
                <div class="col-md-12 bg-white mt-1 p-2 shadow-sm">
                  <div class="row">
                    <div class="col-sm-6 text-center">
                      <h4>
                        Huisnummer
                      </h4>
                      <h1 id="currentHouse">17</h1>
                    </div>
                    <div class="col-sm-6 text-center">
                      <h4>
                        Buiten
                      </h4>
                      <h1>
                        <span id="expectedTemp">15</span>&deg;
                      </h1>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md bg-white text-center shadow-sm">
              <h3 class="d-none d-md-block pt-2">
                Temperatuur instellen
              </h3>
              <div class="d-none d-md-block">
                <div class="row align-items-center mb-3 p-2">
                  <div class="col-md-2 offset-md-2">
                    <button name="minusButton" id="minusButton" class="btn btn-secondary btn-lg btn-block" type="button"
                       onclick="updateTempToSetMinus()">-</button>
                  </div>
                  <div class="col-md-4 text-center">
                    <h1 class="d-inline"><span id="tempToSet">17</span>&deg;</h1>
                  </div>
                  <div class="col-md-2">
                    <button name="minusButton" id="minusButton" class="btn btn-secondary btn-lg btn-block" type="button"
                      onclick="updateTempToSetPlus()">+</button>
                  </div>
                </div>

                <div class="row my-3">
                  <div class="col-md-2 offset-md-2">
                    <input name="setTimeNow" id="setTimeNow" class="btn btn-info btn-lg" type="button" value="Nu" onclick="setNowActive()">
                  </div>
                  <div class="col-md-6">
                    <div class="dropdown open float-right d-none d-md-block">
                      <button class="btn btn-dark dropdown-toggle btn-lg" type="button" id="laterButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="updateTimes();setLaterActive()">
                        Later
                      </button>
                      <div class="dropdown-menu" id="temperatureDropDown" aria-labelledby="laterButton">
                        <button class="dropdown-item" onclick="updateTimeStamp(1)">13:00</button>
                        <button class="dropdown-item" onclick="updateTimeStamp(2)">13:30</button>
                        <button class="dropdown-item" onclick="updateTimeStamp(3)">14:00</button>
                        <button class="dropdown-item" onclick="updateTimeStamp(4)">14:30</button>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col-md-6 offset-md-3">
                    <input name="submitNewTime" id="submitNewTime" class="btn btn-primary btn-lg btn-block"
                      type="button" value="Bevestigen">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-3 d-block d-md-none">
            <div class="col mx-0 px-2">
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary btn-block btn-lg" data-toggle="modal"
                data-target="#setTempModalPane">
                Temperatuur instellen
              </button>
            </div>



            <!-- Modal -->
            <div class="modal fade" id="setTempModalPane" tabindex="-1" role="dialog"
              aria-labelledby="Temperatuur instellen" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Temperatuur instellen</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="row">
                      <div class="col-md-5 mx-2 bg-white text-center">
                        <div class="">
                          <div class="row align-items-center mb-3">
                            <div class="col-md-2 offset-md-2">
                              <button name="minusButtonModal" id="minusButtonModal" class="btn btn-secondary btn-lg btn-block"
                                type="button" value="-" onclick="updateTempToSetMinus()">-</button>
                            </div>
                            <div class="col-md-4 text-center">
                              <h1 class="d-inline"><span id="tempToSetModal">17</span>&deg;</h1>
                            </div>
                            <div class="col-md-2">
                              <button name="minusButtonModal" id="plusButtonModal" class="btn btn-secondary btn-lg btn-block"
                                type="button" value="+" onclick="updateTempToSetPlus()">+</button>
                            </div>
                          </div>

                          <div class="row my-3">
                            <div class="col-md-2 offset-md-2">
                              <input name="setTimeNow" id="setTimeNow" class="btn btn-info btn-lg" type="button"
                                value="Nu">
                            </div>
                            <div class="col-md-6">
                              <div class="dropdown open d-block d-md-none mt-3">
                                <button class="btn btn-info dropdown-toggle btn-lg" type="button" id="laterButton"
                                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                  onclick="updateTimes();setLaterActive()">
                                  Later
                                </button>
                                <div class="dropdown-menu" id="temperatureDropDownModal" aria-labelledby="laterButton">
                                  <button class="dropdown-item">13:00</button>
                                  <button class="dropdown-item" href="#">13:30</button>
                                  <button class="dropdown-item" href="#">14:00</button>
                                  <button class="dropdown-item" href="#">14:30</button>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="row mt-3">
                            <div class="col-md-6 offset-md-3">
                              <input name="submitNewTime" id="submitNewTime" class="btn btn-primary btn-lg btn-block"
                                type="button" value="Bevestigen" data-dismiss="modal">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
    </div>
  </main>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- Libraries -->
  <script src="moment-with-locales.js"></script>
  <!-- Own Scripts -->
  <script src="authChecker.js"></script>
  <script src="script.js"></script>
</body>

</html>
